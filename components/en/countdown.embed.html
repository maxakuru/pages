<style>

    .flexy {
        display: flex;
        justify-content: center;
        flex-direction: column;
        margin: auto;
    }

    body {
        display: flex;
        justify-content: center;
        flex-direction: column;
        margin: auto;
        line-height: 1.15;
        background-color: rgb(245, 245, 245);
        width: 100vw;
        height: 100vh;
        align-items: center;
        font-family: 'adobe-clean',Tahoma,Helvetica,Arial,sans-serif;
    }

    header, footer, main div>p, main h1  {
        display: none;
    }

    #container {
        min-width: 336px;
        color: #444;
    }

    #icon {
        width: 180px;
        height: 120px;
        min-width: 180px;
        min-height: 120px;
        margin-bottom: 24px;
        fill: #333;

    }

    #heading {
        color: #333;
        font-size: 28px;
        text-align: center;
        margin-bottom: 6px;
    }

    #description {
        color: #8e8e8e;
        font-size: 14px;
        text-align: center;
        line-height: 2em;
    }


</style>
<div id="container" class="flexy">
    <svg id="icon" class="flexy"xmlns="http://www.w3.org/2000/svg" class="icon icon-notfound"><use href="/icons.svg#not-found"></use></svg>
    <div id="heading" class="flexy">welcome to pages.adobe.com</div>
    <div id="description" class="flexy">we will redirect you to one of our favorite landing pages<br></div>
</div>

<script>
    function countdown() {
        const emojis=["💯","💥","👌","👏","👾","👽","🤖","🦾","🕺"];
        const fun=emojis[Math.floor(Math.random()*emojis.length)];
        const $description=document.getElementById('description');
        $description.innerHTML=$description.innerHTML+fun;
        console.log($description.textContent);
        if ($description.innerHTML.split('<br>')[1].length>20) {
            const $links=$countdown.querySelectorAll('a[href]');
            const url=new URL($links[Math.floor(Math.random()*$links.length)].href);
            const href=url.pathname+url.search;
            if (window.location.hostname == 'localhost') {
                $description.innerHTML=`<a href='${href}'>take me to a landing page</a>`;
            } else {
                window.location.href=href;
            }
        } else {
            setTimeout(countdown, 300);

        }

    }

countdown();
const $countdown=document.currentScript.parentNode;
</script>
